# Reload config quickly with prefix + r
unbind r
bind r source-file ~/.tmux.conf \; display-message "Config reloaded!"

# Change prefix from Ctrl-b to Ctrl-s
set -g prefix C-s
unbind C-b

# Enable mouse support
set -g mouse on

# Vim-style pane navigation
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# Pane splitting with better mnemonics
bind - split-window -v -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"

# Pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Window navigation
bind -r C-h previous-window
bind -r C-l next-window

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when a window is closed
set -g renumber-windows on

# Enable 256 color terminal
set -g default-terminal "screen-256color"

# Increase scrollback buffer size
set -g history-limit 10000

# Status bar configuration
set -g status on
set -g status-interval 5
set -g status-position bottom
set -g status-justify left

# Status bar styling
set -g status-style 'bg=colour234 fg=colour137'
set -g status-left-length 40
set -g status-right-length 80

# Left status: Session name and current path
set -g status-left '#[fg=colour81,bold] #S #[fg=colour245] #{b:pane_current_path} '

# Window status styling
setw -g window-status-current-style 'fg=colour81 bg=colour238 bold'
setw -g window-status-current-format ' #I:#W#F '
setw -g window-status-style 'fg=colour138 bg=colour235'
setw -g window-status-format ' #I:#W#F '

# Right status: System info and time
set -g status-right '#[fg=colour245]#(get_tmux_info.sh) #[fg=colour81]%H:%M #[fg=colour245]%d-%b'

# Pane border styling
set -g pane-border-style 'fg=colour238'
set -g pane-active-border-style 'fg=colour81'

# Message styling
set -g message-style 'bg=colour238 fg=colour81'

# TPM plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Plugin configurations
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'

# Initialize TMUX plugin manager (keep this line at the very bottom)
run '~/.tmux/plugins/tpm/tpm'
